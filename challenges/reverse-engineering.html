<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Reverse Engineering - HackToLive CTF</title><link rel="icon" href="../images/logo.png" type="image/png"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Courier New', monospace;background:linear-gradient(135deg,#0d1f3c 0%,#1a2e5c 30%,#2a5298 60%,#1a3a52 100%);min-height:100vh;color:#333;position:relative;overflow-x:hidden}body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 50%, rgba(0,255,0,0.03) 0%, transparent 50%);pointer-events:none;z-index:-1}header{background:linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 100%);color:white;padding:40px 30px;text-align:center;border-bottom:3px solid #00ff00;box-shadow:0 10px 50px rgba(0,255,0,0.4), inset 0 1px 0 rgba(0,255,0,0.2);position:relative;overflow:hidden}header::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg, transparent, #00ff00, transparent);opacity:0.7}header h1{font-size:3em;text-shadow:0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00aa00, 3px 3px 20px rgba(0,0,0,0.8);letter-spacing:3px;margin-bottom:8px;animation:glow 3s ease-in-out infinite}@keyframes glow{0%{text-shadow:0 0 20px #00ff00, 0 0 40px #00ff00}50%{text-shadow:0 0 30px #00ff00, 0 0 50px #00ff00, 0 0 70px #00aa00}100%{text-shadow:0 0 20px #00ff00, 0 0 40px #00ff00}}header p{color:#00ff00;font-size:1.1em;letter-spacing:1px;text-shadow:0 0 10px rgba(0,255,0,0.5)}.container{max-width:1200px;margin:0 auto;padding:40px 20px}.back-btn{display:inline-block;margin-bottom:30px;padding:15px 30px;background:linear-gradient(135deg, #00ff00 0%, #00cc00 100%);color:#000;text-decoration:none;border-radius:8px;font-weight:bold;font-size:1.05em;transition:all 0.3s cubic-bezier(0.68,-0.55,0.265,1.55);box-shadow:0 8px 25px rgba(0,255,0,0.3), inset 0 -2px 0 rgba(0,0,0,0.2);cursor:pointer}button{transition:all 0.3s}.back-btn:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,255,0,0.5), inset 0 -2px 0 rgba(0,0,0,0.2)}.challenges-list{display:grid;gap:30px;margin-top:40px}h2{color:white;font-size:2.2em;margin-bottom:30px;text-shadow:0 0 10px #00ff00;letter-spacing:2px;display:flex;align-items:center}h2::before{content:'';width:6px;height:40px;background:linear-gradient(180deg, #00ff00, #00aa00);margin-right:15px;border-radius:3px;box-shadow:0 0 15px #00ff00}.challenge-box{background:linear-gradient(135deg, #ffffff 0%, #f8f8f8 50%, #f0f0f0 100%);border-radius:12px;padding:30px;box-shadow:0 8px 32px rgba(0,0,0,0.3), 0 0 30px rgba(0,255,0,0.15), inset 0 1px 0 rgba(255,255,255,0.8);border:2px solid rgba(0,255,0,0.3);transition:all 0.4s cubic-bezier(0.68,-0.55,0.265,1.55);position:relative;overflow:hidden}.challenge-box::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:3px;background:linear-gradient(90deg, transparent, #00ff00, transparent);animation:shine 3s infinite}.challenge-box::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:radial-gradient(circle at 100% 100%, rgba(0,255,0,0.1) 0%, transparent 70%);pointer-events:none}@keyframes shine{0%{left:-100%}100%{left:100%}}.challenge-box:hover{transform:translateY(-12px) scale(1.02);box-shadow:0 20px 60px rgba(0,255,0,0.4), 0 0 50px rgba(0,255,0,0.25), inset 0 1px 0 rgba(255,255,255,0.9);border-color:rgba(0,255,0,0.6);background:linear-gradient(135deg, #fff 0%, #fafafa 50%, #f5f5f5 100%)}.challenge-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;flex-wrap:wrap;gap:12px;padding-bottom:15px;border-bottom:2px solid rgba(0,255,0,0.15)}.challenge-box h3{color:#0d1f3c;font-size:1.8em;font-weight:bold;text-shadow:1px 1px 2px rgba(0,0,0,0.1)}.badges-container{display:flex;gap:10px;flex-wrap:wrap}.difficulty-badge{display:inline-block;padding:8px 16px;border-radius:6px;font-size:0.9em;font-weight:bold;letter-spacing:0.5px;text-transform:uppercase;box-shadow:0 4px 10px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.5)}.points-badge{display:inline-block;padding:8px 18px;border-radius:6px;font-size:0.9em;font-weight:bold;background:linear-gradient(135deg, #6c5ce7 0%, #5f3dc4 100%);color:white;box-shadow:0 4px 10px rgba(108,92,231,0.4), inset 0 -2px 0 rgba(0,0,0,0.2);letter-spacing:0.5px;text-transform:uppercase}.difficulty-easy{background:linear-gradient(135deg, #90EE90 0%, #7FDB7F 100%);color:#1a3a1a;box-shadow:0 4px 10px rgba(144,238,144,0.4), inset 0 1px 0 rgba(255,255,255,0.8)}.difficulty-medium{background:linear-gradient(135deg, #FFD700 0%, #FFC700 100%);color:#333;box-shadow:0 4px 10px rgba(255,215,0,0.4), inset 0 1px 0 rgba(255,255,255,0.8)}.difficulty-hard{background:linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);color:white;box-shadow:0 4px 10px rgba(255,107,107,0.4), inset 0 1px 0 rgba(255,255,255,0.3)}.challenge-description{color:#555;margin:15px 0;font-size:1.05em;line-height:1.6}.encrypted-text{background:linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);color:#00ff00;padding:18px;border-radius:8px;margin:18px 0;font-family:'Courier New', monospace;word-break:break-all;border-left:4px solid #00ff00;box-shadow:0 6px 20px rgba(0,0,0,0.4), inset 0 1px 10px rgba(0,255,0,0.1);text-shadow:0 0 5px rgba(0,255,0,0.6);line-height:1.6;letter-spacing:0.5px}.form-group{margin:20px 0}.form-group label{display:block;color:#0d1f3c;font-weight:bold;margin-bottom:10px;font-size:1.05em;text-transform:uppercase;letter-spacing:0.5px}input[type="text"]{width:100%;padding:14px;border:2px solid #00ff00;border-radius:6px;font-family:'Courier New', monospace;background:linear-gradient(135deg, #f5f5f5 0%, #fff 100%);color:#333;font-size:1em;transition:all 0.3s;box-shadow:0 4px 15px rgba(0,0,0,0.1), inset 0 1px 3px rgba(0,255,0,0.1)}input[type="text"]:focus{outline:none;box-shadow:0 0 20px rgba(0,255,0,0.6), inset 0 1px 3px rgba(0,255,0,0.2);border-color:#00ff00;background:#fff;transform:scale(1.01)}.btn{background:linear-gradient(135deg, #00ff00 0%, #00cc00 100%);color:#000;padding:14px 35px;border:none;border-radius:6px;cursor:pointer;font-weight:bold;font-size:1.05em;transition:all 0.3s cubic-bezier(0.68,-0.55,0.265,1.55);box-shadow:0 6px 20px rgba(0,255,0,0.3), inset 0 -2px 0 rgba(0,0,0,0.2);text-transform:uppercase;letter-spacing:1px}.btn:hover{transform:translateY(-3px);box-shadow:0 12px 35px rgba(0,255,0,0.5), inset 0 -2px 0 rgba(0,0,0,0.2)}.btn:active{transform:translateY(-1px);box-shadow:0 4px 15px rgba(0,255,0,0.3), inset 0 -1px 0 rgba(0,0,0,0.2)}.hint{background:linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);border-left:5px solid #ffc107;padding:15px;border-radius:6px;margin-top:15px;color:#856404;font-size:0.95em;line-height:1.6;box-shadow:0 4px 15px rgba(255,193,7,0.2)}.result-box{padding:18px;border-radius:6px;margin-top:18px;font-weight:bold;font-size:1.05em;animation:slideIn 0.4s ease-out}.result-success{background:linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);border:2px solid #28a745;color:#155724;box-shadow:0 6px 20px rgba(40,167,69,0.3)}.result-error{background:linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);border:2px solid #dc3545;color:#721c24;box-shadow:0 6px 20px rgba(220,53,69,0.3)}@keyframes slideIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}</style></head><body><header><h1>üî¨ Reverse Engineering</h1><p>‚Üª ANALYZE AND UNDERSTAND COMPILED CODE ‚Üª</p></header><div class="container"><a href="#" onclick="history.back(); return false;" class="back-btn">‚Üê BACK</a><h2>Available Challenges</h2><div class="challenges-list" id="challengesList"></div></div><script>const challenges=[{id:1,title:'Disassembly Analysis',description:'Identify the function being called',encrypted:'main: push rbp; mov rbp,rsp; call calc; leave; ret',answer:'main calls calculate',hint:'Read top-to-bottom assembly flow',difficulty:'Easy',points:75},{id:2,title:'String Identification',description:'What string is being referenced?',encrypted:'lea rax,[rel message]; mov rdi,rax; call puts',answer:'message',hint:'Look for string labels and references',difficulty:'Medium',points:125},{id:3,title:'Algorithm Recognition',description:'What algorithm is this code implementing?',encrypted:'loop: cmp eax,1; jle end; sub eax,1; mul result',answer:'factorial',hint:'Multiply and decrement in a loop',difficulty:'Hard',points:175}];

// tracking helpers (shared across challenges)
function getUser(){
    let u = sessionStorage.getItem('ctfUser');
    if(!u){
        u = prompt('Enter your username');
        if(u) sessionStorage.setItem('ctfUser', u);
    }
    if(u){
        const reg = JSON.parse(localStorage.getItem('registeredUsers')||'{}');
        if(!reg[u]){
            alert('Username not registered. Redirecting to login.');
            sessionStorage.removeItem('ctfUser');
            window.location.href='../auth/login.html';
            return null;
        }
    }
    return u;
}

function recordSolve(id, pts){
    const u = getUser();
    if(!u) return;
    let users = JSON.parse(localStorage.getItem('ctfUsers')||'{}');
    if(!users[u]) users[u] = { solved: [], points: 0 };
    if(!users[u].solved.includes(id)){
        users[u].solved.push(id);
        users[u].points += pts;
        localStorage.setItem('ctfUsers', JSON.stringify(users));
    }
}

function renderChallenges(){const container=document.getElementById('challengesList');container.innerHTML='';challenges.forEach(challenge=>{const div=document.createElement('div');div.className='challenge-box';div.innerHTML=`<div class="challenge-header"><h3>${challenge.title}</h3><div class="badges-container"><span class="difficulty-badge difficulty-${challenge.difficulty.toLowerCase()}">${challenge.difficulty}</span><span class="points-badge">+${challenge.points} PTS</span></div></div><p class="challenge-description">${challenge.description}</p><div class="encrypted-text">${challenge.encrypted}</div><div class="form-group"><label>Your Answer:</label><input type="text" id="answer-${challenge.id}" placeholder="Enter your solution here..." /><button class="btn" onclick="checkAnswer(${challenge.id})">SUBMIT ANSWER</button></div><div id="result-${challenge.id}"></div><div class="hint">üí° <strong>Hint:</strong> ${challenge.hint}</div>`;container.appendChild(div)});}function checkAnswer(challengeId){const challenge=challenges.find(c=>c.id===challengeId);const userAnswer=document.getElementById(`answer-${challengeId}`).value.toLowerCase().trim();const correctAnswer=challenge.answer.toLowerCase();const resultDiv=document.getElementById(`result-${challengeId}`);const isCorrect=userAnswer===correctAnswer||userAnswer.includes(correctAnswer.split(' ')[0]);if(isCorrect){recordSolve(challengeId, challenge.points);resultDiv.className='result-box result-success';resultDiv.innerHTML=`‚úÖ CORRECT! You captured the flag and earned +${challenge.points} points!`;}else{resultDiv.className='result-box result-error';resultDiv.innerHTML=`‚ùå Incorrect! Try again...<br><small style="opacity:0.8">Your answer: "${userAnswer}"</small>`;}}renderChallenges();</script><script src="../js/profile-widget.js"></script></body></html>
