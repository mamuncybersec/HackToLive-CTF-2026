// tracking helpers
function getUser(){
    let u = sessionStorage.getItem('ctfUser');
    if(!u){
        u = prompt('Enter your username');
        if(u) sessionStorage.setItem('ctfUser', u);
    }
    if(u){
        const reg = JSON.parse(localStorage.getItem('registeredUsers')||'{}');
        if(!reg[u]){
            alert('Username not registered. Redirecting to login.');
            sessionStorage.removeItem('ctfUser');
            window.location.href='../auth/login.html';
            return null;
        }
    }
    return u;
}

function recordSolve(id, pts){
    const u = getUser();
    if(!u) return;
    let users = JSON.parse(localStorage.getItem('ctfUsers')||'{}');
    if(!users[u]) users[u] = { solved: [], points: 0 };
    if(!users[u].solved.includes(id)){
        users[u].solved.push(id);
        users[u].points += pts;
        localStorage.setItem('ctfUsers', JSON.stringify(users));
    }
}

function r(){document.getElementById('l').innerHTML=c.map(x=>`<div class="box"><h3>${x.title}</h3><span class="b" style="background:#${x.diff==='Easy'?'90EE90':x.diff==='Medium'?'FFD700':'#ccc'}">${x.diff}</span><span class="b pts">+${x.pts}</span><p>${x.desc}</p><div class="e">${x.e}</div><input id="a${x.id}" placeholder="Answer..."><button onclick="ch(${x.id})">Submit</button><div id="r${x.id}"></div><div class="h">üí° ${x.hint}</div></div>`).join('')}function ch(id){const x=c.find(i=>i.id===id);const a=document.getElementById(`a${id}`).value.toLowerCase();const d=document.getElementById(`r${id}`);const ok=a.includes(x.ans.toLowerCase());
