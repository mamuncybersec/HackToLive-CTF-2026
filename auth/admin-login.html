<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HackToLive CTF</title>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Courier New',monospace;background:linear-gradient(135deg,#0d1f3c 0%,#1a2e5c 30%,#2a5298 60%,#1a3a52 100%);min-height:100vh;color:#fff;display:flex;align-items:center;justify-content:center}form{background:rgba(0,0,0,0.8);padding:30px;border-radius:10px;box-shadow:0 0 20px rgba(0,255,0,0.4);width:320px}h2{margin-bottom:20px;text-align:center;color:#00ff00}input[type=password]{width:100%;padding:10px;margin:8px 0;border:1px solid #00ff00;border-radius:4px;background:#222;color:#fff}label{display:block;margin-top:12px}button{width:100%;padding:10px;background:#00ff00;color:#000;border:none;border-radius:4px;font-weight:bold;cursor:pointer;transition:0.3s}button:hover{background:#00cc00}small{color:#f88}</style>
</head>
<body>
<form id="adminForm">
    <h2>Admin Login</h2>
    <label>Password <input type="password" id="password" required></label>
    <div id="error" style="height:18px"><small></small></div>
    <button type="submit">Enter</button>
</form>
<script>
const ADMIN_PASS='admin123'; // change as needed

document.getElementById('adminForm').addEventListener('submit',e=>{
    e.preventDefault();
    const pw=document.getElementById('password').value;
    const error=document.getElementById('error').querySelector('small');
    if(pw!==ADMIN_PASS){error.textContent='Wrong password';return;}
    sessionStorage.setItem('isAdmin','true');
    window.location.href='../dashboard/admin-dashboard.html';
});
</script>
</body>
</html>
