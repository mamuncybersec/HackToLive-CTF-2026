<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users - HackToLive CTF</title>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Courier New',monospace;background:linear-gradient(135deg,#0d1f3c 0%,#1a2e5c 30%,#2a5298 60%,#1a3a52 100%);min-height:100vh;color:#fff}table{width:90%;margin:40px auto;border-collapse:collapse}th,td{padding:12px;border:1px solid #00ff00;text-align:left}th{background:#00ff00;color:#000}tr:nth-child(even){background:rgba(0,255,0,0.1)}.back-btn{display:block;width:120px;margin:20px auto;padding:10px;text-align:center;background:#00ff00;color:#000;text-decoration:none;border-radius:4px}</style>
</head>
<body>
<a href="../dashboard/admin-dashboard.html" class="back-btn">‚Üê Back</a>
<table id="usersTable">
    <tr><th>Username</th><th>Name</th><th>Email</th></tr>
</table>
<script>
// admin guard
if(sessionStorage.getItem('isAdmin')!=='true'){
    window.location.href='admin-login.html';
}

function render(){
    const users=JSON.parse(localStorage.getItem('registeredUsers')||'{}');
    const tbl=document.getElementById('usersTable');
    Object.entries(users).forEach(([u,d])=>{
        const row=document.createElement('tr');
        row.innerHTML=`<td>${u}</td><td>${d.name}</td><td>${d.email}</td>`;
        tbl.appendChild(row);
    });
}
render();
</script>
<script src="../js/profile-widget.js"></script>
</body>
</html>
